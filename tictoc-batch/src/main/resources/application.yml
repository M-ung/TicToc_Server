jwt:
  secret: ${JWT_SECRET}
  accessTokenExpireTime: ${JWT_ACCESS_EXPIRE_TIME}
  refreshTokenExpireTime: ${JWT_REFRESH_EXPIRE_TIME}
server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
spring:
  profiles:
    active: dev
    include:
      - domain
      - external
      - infrastructure
      - common
  config:
    import: optional:file:.env[.properties]
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 5MB
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
  org.springframework.web.cors: DEBUG