jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Repository Checkout
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Gradle with Caching
        uses: gradle/gradle-build-action@v2

      - name: ğŸ› ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ—ï¸ Use System Gradle
        run: gradle clean build -x test

      - name: ğŸ” Check if JAR exists
        run: ls -lh tictoc-batch/build/libs/

      - name: ğŸ”‘ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 1ï¸âƒ£ Create batch module application-prod.yml
        run: |
          mkdir -p ./tictoc-batch/src/main/resources
          echo "${{ secrets.APPLICATION_PROD_BATCH }}" > ./tictoc-batch/src/main/resources/application-prod.yml

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tictoc-batch:latest -f tictoc-batch/Dockerfile tictoc-batch

      - name: ğŸ” Verify Docker Images
        run: docker images

